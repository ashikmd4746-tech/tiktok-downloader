<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Video Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:linear-gradient(135deg,#000428,#004e92);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.ad-box{
  width:100%;
  padding:14px;
  background:#000;
  text-align:center;
  color:#777;
  font-size:14px;
}
.container{
  background:#0f172a;
  width:90%;
  max-width:420px;
  padding:25px;
  margin:30px 0;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,.5);
  text-align:center;
}
h1{margin-bottom:10px}
p{font-size:14px;color:#bbb;margin-bottom:15px}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  background:#00f2ea;
  color:#000;
}
button:hover{background:#33fff3}

.result{
  margin-top:15px;
  display:none;
}
a.download{
  display:block;
  background:#22c55e;
  color:#000;
  padding:12px;
  border-radius:6px;
  margin-top:10px;
  text-decoration:none;
  font-weight:bold;
}
a.download:hover{background:#4ade80}

.error{
  color:#f87171;
  margin-top:10px;
}
.loading{
  margin-top:10px;
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="ad-box">Top Ad Space</div>

<div class="container">
  <h1>TikTok Downloader</h1>
  <p>Paste TikTok video link and download without watermark</p>

  <input type="text" id="url" placeholder="Paste TikTok video link here">

  <button onclick="downloadVideo()">Download</button>

  <div class="loading" id="loading" style="display:none;">Processing...</div>

  <div class="result" id="result">
    <a id="downloadLink" class="download" href="#" target="_blank">Download Video</a>
  </div>

  <div class="error" id="error"></div>
</div>

<div class="ad-box">Bottom Ad Space</div>

<script>
function downloadVideo(){
  const url = document.getElementById("url").value.trim();
  const error = document.getElementById("error");
  const result = document.getElementById("result");
  const link = document.getElementById("downloadLink");
  const loading = document.getElementById("loading");

  error.innerText = "";
  result.style.display = "none";

  if(url === ""){
    error.innerText = "Please paste a TikTok video link";
    return;
  }

  loading.style.display = "block";

  // ðŸ”¥ YOUR RENDER SERVER API
  fetch("https://tiktok-downloader-server-85a1.onrender.com/api/download", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ url })
  })
  .then(res => res.json())
  .then(data => {
    loading.style.display = "none";

    if(data.success && data.video){
      link.href = data.video;
      result.style.display = "block";
    }else{
      error.innerText = "Unable to fetch video. Try another link.";
    }
  })
  .catch(() => {
    loading.style.display = "none";
    error.innerText = "Server error. Please try again.";
  });
}
</script>

</body>
</html>
